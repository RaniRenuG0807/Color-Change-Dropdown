<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color">
        <select id="color_palate" onchange="color_choice()">
            <option >Choose Any One Color</option>
            <option class="red" value="#f00">Red</option>
            <option class="blue" value="#00f">Blue</option>
            <option class="yellow" value="yellow">Yellow</option>
            <option class="green" value="#0f0">Green</option>
            <option class="pink" value="rgb(221, 55, 158)">Pink</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
